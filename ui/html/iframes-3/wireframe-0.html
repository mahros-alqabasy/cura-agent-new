        &lt;div class=&quot;w-3 h-3 rounded-full bg-red-500 mr-2&quot;&gt;&lt;/div&gt;
        &lt;span class=&quot;text-xs&quot;&gt;Critical&lt;/span&gt;
      &lt;/div&gt;
      &lt;div class=&quot;flex items-center&quot;&gt;
        &lt;div class=&quot;w-3 h-3 rounded-full bg-purple-500 mr-2&quot;&gt;&lt;/div&gt;
        &lt;span class=&quot;text-xs&quot;&gt;Restricted&lt;/span&gt;
      &lt;/div&gt;
      &lt;div class=&quot;flex items-center&quot;&gt;
        &lt;i class=&quot;fa-solid fa-user-doctor text-[#3B8A3B] mr-1&quot;&gt;&lt;/i&gt;
        &lt;span class=&quot;text-xs&quot;&gt;Staff&lt;/span&gt;
      &lt;/div&gt;
      &lt;div class=&quot;flex items-center&quot;&gt;
        &lt;i class=&quot;fa-solid fa-bed-pulse text-[#3B8A3B] mr-1&quot;&gt;&lt;/i&gt;
        &lt;span class=&quot;text-xs&quot;&gt;Patient&lt;/span&gt;
      &lt;/div&gt;
    &lt;/div&gt;
    
    &lt;!-- Fullscreen Toggle --&gt;
    &lt;button id=&quot;fullscreen-toggle&quot; class=&quot;absolute top-4 right-4 bg-white p-2 rounded-lg shadow-md border border-gray-200 hover:bg-gray-50&quot;&gt;
      &lt;i class=&quot;fa-solid fa-expand text-gray-600&quot;&gt;&lt;/i&gt;
    &lt;/button&gt;
    
    &lt;!-- Camera Controls --&gt;
    &lt;div id=&quot;camera-controls&quot; class=&quot;absolute top-4 left-4 bg-white rounded-lg shadow-md border border-gray-200 flex&quot;&gt;
      &lt;button class=&quot;p-2 hover:bg-gray-50 text-gray-600 border-r border-gray-200&quot;&gt;
        &lt;i class=&quot;fa-solid fa-arrows-up-down-left-right&quot;&gt;&lt;/i&gt;
      &lt;/button&gt;
      &lt;button class=&quot;p-2 hover:bg-gray-50 text-gray-600 border-r border-gray-200&quot;&gt;
        &lt;i class=&quot;fa-solid fa-magnifying-glass-plus&quot;&gt;&lt;/i&gt;
      &lt;/button&gt;
      &lt;button class=&quot;p-2 hover:bg-gray-50 text-gray-600 border-r border-gray-200&quot;&gt;
        &lt;i class=&quot;fa-solid fa-magnifying-glass-minus&quot;&gt;&lt;/i&gt;
      &lt;/button&gt;
      &lt;button class=&quot;p-2 hover:bg-gray-50 text-gray-600&quot;&gt;
        &lt;i class=&quot;fa-solid fa-rotate&quot;&gt;&lt;/i&gt;
      &lt;/button&gt;
    &lt;/div&gt;
  &lt;/div&gt;
  
  &lt;!-- Right Metadata Panel --&gt;
  &lt;div id=&quot;right-metadata&quot; class=&quot;w-80 bg-white border-l border-gray-200 overflow-y-auto shadow-md&quot;&gt;
    &lt;div class=&quot;p-4 border-b border-gray-200&quot;&gt;
      &lt;h2 class=&quot;text-lg font-medium text-gray-800&quot;&gt;Room Information&lt;/h2&gt;
    &lt;/div&gt;
    
    &lt;div id=&quot;selected-room&quot; class=&quot;p-4 border-b border-gray-200&quot;&gt;
      &lt;div class=&quot;flex items-center space-x-2 mb-4&quot;&gt;
        &lt;div class=&quot;w-3 h-3 rounded-full bg-blue-500&quot;&gt;&lt;/div&gt;
        &lt;h3 class=&quot;font-medium&quot;&gt;ICU Room 503&lt;/h3&gt;
      &lt;/div&gt;
      
      &lt;div class=&quot;space-y-4&quot;&gt;
        &lt;div class=&quot;bg-gray-50 p-3 rounded-xl&quot;&gt;
          &lt;div class=&quot;text-sm text-gray-500 mb-1&quot;&gt;Occupancy Status&lt;/div&gt;
          &lt;div class=&quot;flex items-center justify-between&quot;&gt;
            &lt;div class=&quot;text-sm font-medium&quot;&gt;Occupied (1/2 beds)&lt;/div&gt;
            &lt;div class=&quot;text-sm font-medium text-blue-500&quot;&gt;50%&lt;/div&gt;
          &lt;/div&gt;
          &lt;div class=&quot;w-full bg-gray-200 h-2 rounded-full mt-1&quot;&gt;
            &lt;div class=&quot;bg-blue-500 h-2 rounded-full&quot; style=&quot;width: 50%&quot;&gt;&lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        
        &lt;div&gt;
          &lt;div class=&quot;text-sm text-gray-500 mb-2&quot;&gt;Patient Information&lt;/div&gt;
          &lt;div class=&quot;bg-white border border-gray-200 rounded-xl p-3&quot;&gt;
            &lt;div class=&quot;flex items-center mb-3&quot;&gt;
              &lt;img src=&quot;https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-3.jpg&quot; class=&quot;w-10 h-10 rounded-full mr-3&quot;&gt;
              &lt;div&gt;
                &lt;div class=&quot;font-medium text-sm&quot;&gt;John Doe&lt;/div&gt;
                &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Patient ID: P-10293&lt;/div&gt;
              &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;grid grid-cols-2 gap-2 text-xs&quot;&gt;
              &lt;div&gt;
                &lt;div class=&quot;text-gray-500&quot;&gt;Admission&lt;/div&gt;
                &lt;div&gt;May 8, 2025&lt;/div&gt;
              &lt;/div&gt;
              &lt;div&gt;
                &lt;div class=&quot;text-gray-500&quot;&gt;Condition&lt;/div&gt;
                &lt;div&gt;Stable&lt;/div&gt;
              &lt;/div&gt;
              &lt;div&gt;
                &lt;div class=&quot;text-gray-500&quot;&gt;Doctor&lt;/div&gt;
                &lt;div&gt;Dr. Smith&lt;/div&gt;
              &lt;/div&gt;
              &lt;div&gt;
                &lt;div class=&quot;text-gray-500&quot;&gt;Next Check&lt;/div&gt;
                &lt;div&gt;11:30 AM&lt;/div&gt;
              &lt;/div&gt;
            &lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        
        &lt;div&gt;
          &lt;div class=&quot;text-sm text-gray-500 mb-2&quot;&gt;Equipment&lt;/div&gt;
          &lt;div class=&quot;space-y-2&quot;&gt;
            &lt;div class=&quot;flex items-center justify-between bg-white border border-gray-200 rounded-lg p-2&quot;&gt;
              &lt;div class=&quot;flex items-center&quot;&gt;
                &lt;i class=&quot;fa-solid fa-heartbeat text-[#3B8A3B] mr-2&quot;&gt;&lt;/i&gt;
                &lt;span class=&quot;text-sm&quot;&gt;Cardiac Monitor&lt;/span&gt;
              &lt;/div&gt;
              &lt;span class=&quot;text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded-full&quot;&gt;Active&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;flex items-center justify-between bg-white border border-gray-200 rounded-lg p-2&quot;&gt;
              &lt;div class=&quot;flex items-center&quot;&gt;
                &lt;i class=&quot;fa-solid fa-wind text-[#3B8A3B] mr-2&quot;&gt;&lt;/i&gt;
                &lt;span class=&quot;text-sm&quot;&gt;Ventilator&lt;/span&gt;
              &lt;/div&gt;
              &lt;span class=&quot;text-xs bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full&quot;&gt;Standby&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;flex items-center justify-between bg-white border border-gray-200 rounded-lg p-2&quot;&gt;
              &lt;div class=&quot;flex items-center&quot;&gt;
                &lt;i class=&quot;fa-solid fa-syringe text-[#3B8A3B] mr-2&quot;&gt;&lt;/i&gt;
                &lt;span class=&quot;text-sm&quot;&gt;IV Pump&lt;/span&gt;
              &lt;/div&gt;
              &lt;span class=&quot;text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded-full&quot;&gt;Active&lt;/span&gt;
            &lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
    
    &lt;div id=&quot;emergency-simulator&quot; class=&quot;p-4 border-b border-gray-200&quot;&gt;
      &lt;h3 class=&quot;text-sm font-medium text-gray-600 mb-3&quot;&gt;Emergency Flow Simulator&lt;/h3&gt;
      
      &lt;div class=&quot;space-y-3&quot;&gt;
        &lt;div&gt;
          &lt;label class=&quot;text-xs text-gray-500 block mb-1&quot;&gt;Source&lt;/label&gt;
          &lt;select class=&quot;w-full border border-gray-200 rounded-lg p-2 text-sm&quot;&gt;
            &lt;option&gt;ICU Room 503&lt;/option&gt;
            &lt;option&gt;Emergency Room&lt;/option&gt;
            &lt;option&gt;Main Entrance&lt;/option&gt;
            &lt;option&gt;Surgery Room 2&lt;/option&gt;
          &lt;/select&gt;
        &lt;/div&gt;
        
        &lt;div&gt;
          &lt;label class=&quot;text-xs text-gray-500 block mb-1&quot;&gt;Destination&lt;/label&gt;
          &lt;select class=&quot;w-full border border-gray-200 rounded-lg p-2 text-sm&quot;&gt;
            &lt;option&gt;Surgery Room 2&lt;/option&gt;
            &lt;option&gt;ICU Room 501&lt;/option&gt;
            &lt;option&gt;Radiology&lt;/option&gt;
            &lt;option&gt;Recovery Ward&lt;/option&gt;
          &lt;/select&gt;
        &lt;/div&gt;
        
        &lt;button class=&quot;w-full bg-[#5DAA5D] hover:bg-[#3B8A3B] text-white py-2 rounded-lg text-sm transition-colors&quot;&gt;
          Simulate Path
        &lt;/button&gt;
      &lt;/div&gt;
    &lt;/div&gt;
    
    &lt;div id=&quot;department-status&quot; class=&quot;p-4&quot;&gt;
      &lt;h3 class=&quot;text-sm font-medium text-gray-600 mb-3&quot;&gt;Department Status&lt;/h3&gt;
      
      &lt;div class=&quot;grid grid-cols-2 gap-3&quot;&gt;
        &lt;div class=&quot;bg-white border border-gray-200 rounded-xl p-3&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between mb-2&quot;&gt;
            &lt;div class=&quot;font-medium text-sm&quot;&gt;ICU&lt;/div&gt;
            &lt;div class=&quot;w-2 h-2 rounded-full bg-yellow-500&quot;&gt;&lt;/div&gt;
          &lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Capacity: 85%&lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Alerts: 2&lt;/div&gt;
        &lt;/div&gt;
        
        &lt;div class=&quot;bg-white border border-gray-200 rounded-xl p-3&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between mb-2&quot;&gt;
            &lt;div class=&quot;font-medium text-sm&quot;&gt;ER&lt;/div&gt;
            &lt;div class=&quot;w-2 h-2 rounded-full bg-red-500&quot;&gt;&lt;/div&gt;
          &lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Capacity: 92%&lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Alerts: 5&lt;/div&gt;
        &lt;/div&gt;
        
        &lt;div class=&quot;bg-white border border-gray-200 rounded-xl p-3&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between mb-2&quot;&gt;
            &lt;div class=&quot;font-medium text-sm&quot;&gt;Surgery&lt;/div&gt;
            &lt;div class=&quot;w-2 h-2 rounded-full bg-green-500&quot;&gt;&lt;/div&gt;
          &lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Capacity: 60%&lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Alerts: 0&lt;/div&gt;
        &lt;/div&gt;
        
        &lt;div class=&quot;bg-white border border-gray-200 rounded-xl p-3&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between mb-2&quot;&gt;
            &lt;div class=&quot;font-medium text-sm&quot;&gt;Radiology&lt;/div&gt;
            &lt;div class=&quot;w-2 h-2 rounded-full bg-green-500&quot;&gt;&lt;/div&gt;
          &lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Capacity: 45%&lt;/div&gt;
          &lt;div class=&quot;text-xs text-gray-500&quot;&gt;Alerts: 1&lt;/div&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;

&lt;script&gt;
  // Toggle sidebar collapse
  document.getElementById('collapse-sidebar').addEventListener('click', function() {
    const sidebar = document.getElementById('left-sidebar');
    const button = document.getElementById('collapse-sidebar');
    
    if (sidebar.classList.contains('w-64')) {
      sidebar.classList.remove('w-64');
      sidebar.classList.add('w-0');
      button.classList.remove('left-64');
      button.classList.add('left-0');
      button.innerHTML = '&lt;i class=&quot;fa-solid fa-chevron-right&quot;&gt;&lt;/i&gt;';
    } else {
      sidebar.classList.remove('w-0');
      sidebar.classList.add('w-64');
      button.classList.remove('left-0');
      button.classList.add('left-64');
      button.innerHTML = '&lt;i class=&quot;fa-solid fa-chevron-left&quot;&gt;&lt;/i&gt;';
    }
  });
  
  // Toggle fullscreen
  document.getElementById('fullscreen-toggle').addEventListener('click', function() {
    const canvas = document.getElementById('canvas-container');
    if (!document.fullscreenElement) {
      canvas.requestFullscreen().catch(err =&gt; {
        console.log(`Error attempting to enable fullscreen: ${err.message}`);
      });
      this.innerHTML = '&lt;i class=&quot;fa-solid fa-compress text-gray-600&quot;&gt;&lt;/i&gt;';
    } else {
      document.exitFullscreen();
      this.innerHTML = '&lt;i class=&quot;fa-solid fa-expand text-gray-600&quot;&gt;&lt;/i&gt;';
    }
  });
  
  // Emergency toggle button
  document.getElementById('emergency-toggle').addEventListener('click', function() {
    this.classList.toggle('bg-white');
    this.classList.toggle('bg-red-500');
    this.classList.toggle('text-red-500');
    this.classList.toggle('text-white');
    this.classList.toggle('border-red-500');
    this.classList.toggle('border-red-700');
  });
&lt;/script&gt;
