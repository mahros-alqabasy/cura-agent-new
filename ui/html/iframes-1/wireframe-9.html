                &lt;body class=&quot;h-full text-base-content&quot;&gt;
                  &lt;main id=&quot;main-content&quot; class=&quot;h-[calc(100vh-76px)] bg-gray-50 p-6&quot;&gt;
    &lt;!-- Clinic Selection Tabs --&gt;
    &lt;div id=&quot;clinic-tabs&quot; class=&quot;mb-6 border-b border-gray-200&quot;&gt;
      &lt;div class=&quot;flex space-x-1&quot;&gt;
        &lt;button class=&quot;px-6 py-3 text-white bg-[#5DAA5D] rounded-t-lg&quot;&gt;
          &lt;span class=&quot;text-sm font-medium&quot;&gt;Cardiology&lt;/span&gt;
        &lt;/button&gt;
        &lt;button class=&quot;px-6 py-3 text-gray-500 hover:bg-gray-100 rounded-t-lg&quot;&gt;
          &lt;span class=&quot;text-sm font-medium&quot;&gt;Orthopedics&lt;/span&gt;
        &lt;/button&gt;
        &lt;button class=&quot;px-6 py-3 text-gray-500 hover:bg-gray-100 rounded-t-lg&quot;&gt;
          &lt;span class=&quot;text-sm font-medium&quot;&gt;Neurology&lt;/span&gt;
        &lt;/button&gt;
        &lt;button class=&quot;px-6 py-3 text-gray-500 hover:bg-gray-100 rounded-t-lg&quot;&gt;
          &lt;span class=&quot;text-sm font-medium&quot;&gt;Pediatrics&lt;/span&gt;
        &lt;/button&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  
    &lt;!-- Filters &amp; Search --&gt;
    &lt;div id=&quot;appointment-filters&quot; class=&quot;flex items-center justify-between mb-6&quot;&gt;
      &lt;div class=&quot;flex space-x-4&quot;&gt;
        &lt;div class=&quot;relative&quot;&gt;
          &lt;input type=&quot;date&quot; class=&quot;px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#5DAA5D]&quot;&gt;
        &lt;/div&gt;
        &lt;select class=&quot;px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#5DAA5D]&quot;&gt;
          &lt;option&gt;All Doctors&lt;/option&gt;
          &lt;option&gt;Dr. Sarah Johnson&lt;/option&gt;
          &lt;option&gt;Dr. Michael Chen&lt;/option&gt;
        &lt;/select&gt;
        &lt;select class=&quot;px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#5DAA5D]&quot;&gt;
          &lt;option&gt;All Priority&lt;/option&gt;
          &lt;option&gt;Urgent&lt;/option&gt;
          &lt;option&gt;Regular&lt;/option&gt;
        &lt;/select&gt;
      &lt;/div&gt;
      &lt;div class=&quot;relative&quot;&gt;
        &lt;input type=&quot;search&quot; placeholder=&quot;Search patients...&quot; class=&quot;pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#5DAA5D]&quot;&gt;
        &lt;i class=&quot;fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400&quot;&gt;&lt;/i&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  
    &lt;!-- Appointments List --&gt;
    &lt;div id=&quot;appointments-list&quot; class=&quot;overflow-y-auto h-[calc(100vh-300px)]&quot;&gt;
      &lt;div class=&quot;space-y-4&quot;&gt;
        &lt;!-- Appointment Card --&gt;
        &lt;div id=&quot;appointment-1&quot; class=&quot;bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:border-[#5DAA5D] cursor-pointer&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between&quot;&gt;
            &lt;div&gt;
              &lt;h3 class=&quot;font-medium&quot;&gt;James Wilson&lt;/h3&gt;
              &lt;p class=&quot;text-sm text-gray-500&quot;&gt;Dr. Sarah Johnson&lt;/p&gt;
            &lt;/div&gt;
            &lt;span class=&quot;px-3 py-1 text-sm rounded-full bg-[#5DAA5D]/10 text-[#5DAA5D]&quot;&gt;09:30 AM&lt;/span&gt;
          &lt;/div&gt;
          &lt;div class=&quot;flex items-center justify-between mt-4&quot;&gt;
            &lt;span class=&quot;text-sm text-gray-500&quot;&gt;Regular Check-up&lt;/span&gt;
            &lt;span class=&quot;px-3 py-1 text-sm rounded-full bg-[#5DAA5D]/10 text-[#5DAA5D]&quot;&gt;Upcoming&lt;/span&gt;
          &lt;/div&gt;
        &lt;/div&gt;
  
        &lt;!-- More appointment cards with different states --&gt;
        &lt;div id=&quot;appointment-2&quot; class=&quot;bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:border-[#5DAA5D] cursor-pointer&quot;&gt;
          &lt;div class=&quot;flex items-center justify-between&quot;&gt;
            &lt;div&gt;
              &lt;h3 class=&quot;font-medium&quot;&gt;Emma Thompson&lt;/h3&gt;
              &lt;p class=&quot;text-sm text-gray-500&quot;&gt;Dr. Michael Chen&lt;/p&gt;
            &lt;/div&gt;
            &lt;span class=&quot;px-3 py-1 text-sm rounded-full bg-[#3B8A3B]/10 text-[#3B8A3B]&quot;&gt;10:00 AM&lt;/span&gt;
          &lt;/div&gt;
          &lt;div class=&quot;flex items-center justify-between mt-4&quot;&gt;
            &lt;span class=&quot;text-sm text-gray-500&quot;&gt;Follow-up&lt;/span&gt;
            &lt;span class=&quot;px-3 py-1 text-sm rounded-full bg-[#3B8A3B]/10 text-[#3B8A3B]&quot;&gt;Checked In&lt;/span&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  
    &lt;!-- New Appointment Button --&gt;
    &lt;button id=&quot;new-appointment-btn&quot; class=&quot;fixed right-6 bottom-6 px-6 py-3 bg-[#2A6A2A] text-white rounded-full shadow-lg hover:bg-[#3B8A3B] focus:outline-none focus:ring-2 focus:ring-[#5DAA5D]&quot;&gt;
      &lt;i class=&quot;fa-solid fa-plus mr-2&quot;&gt;&lt;/i&gt;
      New Appointment
    &lt;/button&gt;
  
    &lt;!-- Slide-in Panel (Initially Hidden) --&gt;
    &lt;div id=&quot;patient-details-panel&quot; class=&quot;fixed right-0 top-0 w-[400px] h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300&quot;&gt;
      &lt;div class=&quot;p-6&quot;&gt;
        &lt;div class=&quot;flex items-center justify-between mb-6&quot;&gt;
          &lt;h2 class=&quot;text-xl font-medium&quot;&gt;Patient Details&lt;/h2&gt;
          &lt;button class=&quot;text-gray-400 hover:text-gray-600&quot;&gt;
            &lt;i class=&quot;fa-solid fa-xmark text-xl&quot;&gt;&lt;/i&gt;
          &lt;/button&gt;
        &lt;/div&gt;
        
        &lt;div class=&quot;space-y-6&quot;&gt;
          &lt;div&gt;
            &lt;h3 class=&quot;text-sm text-gray-500 mb-1&quot;&gt;Patient Name&lt;/h3&gt;
            &lt;p class=&quot;font-medium&quot;&gt;James Wilson&lt;/p&gt;
          &lt;/div&gt;
          
          &lt;div&gt;
            &lt;h3 class=&quot;text-sm text-gray-500 mb-1&quot;&gt;Appointment Time&lt;/h3&gt;
            &lt;p class=&quot;font-medium&quot;&gt;09:30 AM - 10:00 AM&lt;/p&gt;
          &lt;/div&gt;
          
          &lt;div&gt;
            &lt;h3 class=&quot;text-sm text-gray-500 mb-1&quot;&gt;Doctor&lt;/h3&gt;
            &lt;p class=&quot;font-medium&quot;&gt;Dr. Sarah Johnson&lt;/p&gt;
          &lt;/div&gt;
          
          &lt;div&gt;
            &lt;h3 class=&quot;text-sm text-gray-500 mb-1&quot;&gt;Notes&lt;/h3&gt;
            &lt;p class=&quot;text-sm&quot;&gt;Regular check-up for heart condition monitoring.&lt;/p&gt;
          &lt;/div&gt;
          
          &lt;div class=&quot;grid grid-cols-2 gap-4&quot;&gt;
            &lt;button class=&quot;w-full px-4 py-2 bg-[#5DAA5D] text-white rounded-lg hover:bg-[#3B8A3B]&quot;&gt;
              Check In
            &lt;/button&gt;
            &lt;button class=&quot;w-full px-4 py-2 border border-[#5DAA5D] text-[#5DAA5D] rounded-lg hover:bg-[#B2E0B2]/10&quot;&gt;
              Reschedule
            &lt;/button&gt;
            &lt;button class=&quot;w-full col-span-2 px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50&quot;&gt;
              Cancel Appointment
            &lt;/button&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  
    &lt;!-- LLM Assistant Panel --&gt;
    &lt;div id=&quot;llm-assistant&quot; class=&quot;fixed right-6 bottom-24 w-64 bg-white rounded-xl shadow-lg border border-gray-100 p-4&quot;&gt;
      &lt;div class=&quot;flex items-center justify-between mb-3&quot;&gt;
        &lt;span class=&quot;text-sm font-medium text-[#3B8A3B]&quot;&gt;AI Assistant&lt;/span&gt;
        &lt;i class=&quot;fa-solid fa-robot text-[#5DAA5D]&quot;&gt;&lt;/i&gt;
      &lt;/div&gt;
      &lt;p class=&quot;text-sm text-gray-600&quot;&gt;Today's clinic is running on schedule. 2 patients require follow-up calls.&lt;/p&gt;
      &lt;button class=&quot;mt-3 w-full px-4 py-2 text-sm text-[#3B8A3B] bg-[#B2E0B2]/20 rounded-lg hover:bg-[#B2E0B2]/30&quot;&gt;
        View Details
      &lt;/button&gt;
    &lt;/div&gt;
  &lt;/main&gt;
  
  &lt;script&gt;
  document.addEventListener('DOMContentLoaded', function() {
    const appointmentCards = document.querySelectorAll('#appointments-list &gt; div &gt; div');
    const detailsPanel = document.getElementById('patient-details-panel');
    const closePanelBtn = detailsPanel.querySelector('button');
  
    appointmentCards.forEach(card =&gt; {
      card.addEventListener('click', () =&gt; {
        detailsPanel.classList.remove('translate-x-full');
      });
    });
  
    closePanelBtn.addEventListener('click', () =&gt; {
      detailsPanel.classList.add('translate-x-full');
    });
  });
  &lt;/script&gt;
                &lt;/body&gt;
