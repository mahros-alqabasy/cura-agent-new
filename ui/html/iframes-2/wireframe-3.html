    const contractsTab = document.querySelector('#tabs button:first-child');
    const paymentsTab = document.querySelector('#tabs button:last-child');
    const contractsContent = document.querySelector('#contracts-tab');
    const paymentsContent = document.querySelector('#payments-tab');
  
    contractsTab.addEventListener('click', () =&gt; {
      contractsTab.classList.add('text-[#3B8A3B]', 'border-b-2', 'border-[#3B8A3B]');

      paymentsTab.classList.remove('text-[#3B8A3B]', 'border-b-2', 'border-[#3B8A3B]');
      paymentsTab.classList.add('text-gray-500');
      contractsContent.classList.remove('hidden');
      paymentsContent.classList.add('hidden');
    });
  
    paymentsTab.addEventListener('click', () =&gt; {
      paymentsTab.classList.add('text-[#3B8A3B]', 'border-b-2', 'border-[#3B8A3B]');

      paymentsContent.classList.remove('hidden');
      contractsContent.classList.add('hidden');
